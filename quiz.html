<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css"href="quiz.css">
</head>
<body>
    <div class="mainWrapper">
        <div class="header">Quiz</div>
        <div class="content">
            <div class="formHolder">
                <div class="formHeader">
                    <div class="allQ" id="allQ-El">Question 1</div>
                    <div class="currentQ" id="currentQ-El">Här är en fråga</div>
                </div>
                <form>
                    <div class="radioButtonHolder">
                        <input type="radio" name="option" id="option1">
                        <label for="option1" id="option1_El">This is the first question of the form and it is called option 1</label>
                    </div>
                    <div class="radioButtonHolder">
                        <input type="radio" name="option" id="option2">
                        <label for="option2" id="option2_El">This is the second question of the form and it is called option 2</label>
                    </div>
                    <div class="radioButtonHolder">
                        <input type="radio" name="option" id="option3">
                        <label for="option3" id="option3_El">This is the third question of the form and it is called option 3</label>
                    </div>
                    <div class="radioButtonHolder">
                        <input type="radio" name="option" id="option4">
                        <label for="option4" id="option4_El">This is the fourth question of the form and it is called option 4</label>
                    </div>
                    <div class="buttonHolder">
                        <button type="button" class="button" id="lastButton_El">Previous</button>
                        <button type="button" class="button" id="nextButton_El">Next</button>
                        <!--<input type="submit" value="Next" class="button">-->
                    </div>
                </form>
            </div>
        </div>
        <div class="footer">Help</div>
    </div>   
    <script src="quiz.js"></script>
</body>
</html>
