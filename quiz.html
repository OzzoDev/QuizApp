<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css"href="quiz.css">
</head>
<body>
    <div class="mainWrapper">
        <div class="header">Quiz</div>
        <div class="content">
            <div class="formHolder">
                <div class="formHeader">
                    <div class="allQ" id="allQ-El">Question 1</div>
                    <div class="currentQ" id="currentQ-El">Här är en fråga</div>
                </div>
                <form id="form_El">
                    <div class="radioButtonHolder">
                        <input type="radio" name="option" id="radio1_El">
                        <label for="radio1_El" id="option1_El">This is the first question of the form and it is called option 1</label>
                    </div>
                    <div class="radioButtonHolder">
                        <input type="radio" name="option" id="radio2_El">
                        <label for="radio2_El" id="option2_El">This is the second question of the form and it is called option 2</label>
                    </div>
                    <div class="radioButtonHolder">
                        <input type="radio" name="option" id="radio3_El">
                        <label for="radio3_El" id="option3_El">This is the third question of the form and it is called option 3</label>
                    </div>
                    <div class="radioButtonHolder">
                        <input type="radio" name="option" id="radio4_El">
                        <label for="radio4_El" id="option4_El">This is the fourth question of the form and it is called option 4</label>
                    </div>
                    <div class="buttonHolder">
                        <button type="button" class="button" id="lastButton_El">Previous</button>
                        <button type="button" class="button" id="nextButton_El">Next</button>
                    </div>
                </form>
                <div class="endMessage" id="endMessage_El">
                    <button type="button" class="button restartButton" id="restartButton_El">Restart</button>
                </div>
            </div>
        </div>
        <div class="footer">Help</div>
    </div>   
    <script src="quiz.js"></script>
</body>
</html>
